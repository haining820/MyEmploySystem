<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>职位分类管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./static/js/layui/css/layui.css" media="all">
    <script src="./static/js/layui/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body style="padding: 10px;">

<!--引用区块,表格上方标的题-->
<blockquote class="layui-elem-quote">职位分类管理</blockquote>

<!--工具栏-->
<script type="text/html" id="toolbarDemo">
    <div class="searchTable">
        <div class="layui-inline">
            <input id="inputJobtypeName" name="inputJobtypeName" class="layui-input"
                   placeholder="请输入分类名称" style="height: 32px;" autocomplete="off">
        </div>

        <button id="searchJobtype" type="button" class="layui-btn layui-btn-primary layui-border-green layui-btn-sm" data-type="reload" style="height: 32px;">
            <i class="layui-icon">&#xe615;</i> 搜 索
        </button>

        &nbsp;&nbsp;&nbsp;
        <div class="layui-inline">
            <button id="refresh" type="button" class="layui-btn layui-btn-sm" data-type="reload" style="height: 32px;">
                <i class="layui-icon">&#xe669;</i> 显示全部
            </button>
            <button id="add-jobtype-btn" class="layui-btn layui-btn-sm" style="height: 32px;">添加新的分类</button>
        </div>

    </div>

</script>

<!--添加职位弹出层-->
<div id="add-jobtype-layer" style="display: none; padding: 20px 50px">
    <form id="add-jobtype-form" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="jobtypeName" class="layui-input" lay-verify="required" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="add-form-submit">提交</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="layui-btn" type="button" id="add-exit">取消</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<!--更新职位弹出层-->
<div id="update-jobtype-layer" style="display: none; padding: 20px 50px">
    <form id="update-jobtype-form" class="layui-form layui-form-pane" lay-filter="update-jobtype-form">
        <div class="layui-form-item">
            <label class="layui-form-label">职位分类ID</label>
            <div class="layui-input-block">
                <input type="text" name="jobtypeId" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="jobtypeName" class="layui-input" lay-verify="required" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="update-submit">提交</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="layui-btn" type="button" id="update-exit">取消</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<!--职位列表-->
<table class="layui-hide" id="allJobtypeTable" lay-filter="allJobtypeTable"></table>
<!--列表后面的删除和编辑按钮-->
<script type="text/html" id="barCom">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use('table', function () {
        var table = layui.table;
        var $ = layui.$;
        table.render({
            elem: '#allJobtypeTable'
            , height: 'full-80'
            , url: '/admin/queryJobtypeByLimit'
            , method: 'post'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter']
            , cols: [[
                {field: 'jobtypeId', width: 200, title: '职位分类ID', sort: true}
                , {field: 'jobtypeName', width: 250, title: '分类名称'}
                , {field: 'jobtypeCreateTime', width: 250, title: '创建时间'}
                , {width: 120, title: '操作', toolbar: '#barCom'}
            ]]
            , page: true

        });

        //搜索功能
        active = {
            reload: function(){
                var inJobtypeName = $('#inputJobtypeName');
                //执行重载
                table.reload('allJobtypeTable', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        jobtypeName : inJobtypeName.val()
                    }
                });
            }
        };

        $('body').on('click','.searchTable .layui-btn',function(){
            // $('.searchTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //显示全部用户
        $('body').on('click','#refresh',function(){
            table.reload('allJobtypeTable', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where : {
                    jobtypeName : ""
                }
            });
        });

        //显示添加用户弹出层
        $('body').on('click','#add-jobtype-btn',function(){
            // 每次显示前重置表单
            $('#add-jobtype-form')[0].reset();
            layer.open({
                type: 1,
                title: '添加职位分类',
                skin: 'layui-layer-molv',
                area: ['500px'],
                content: $('#add-jobtype-layer')
            });
        });

        //添加用户表单提交
        layui.form.on('submit(add-form-submit)', function(data) {
            // ajax方式添加用户
            $.ajax({
                url: "admin/addJobtype",
                type: "POST",
                data: JSON.stringify(data.field),
                contentType: 'application/json',
                dataType: 'json',
                success: function(data) {
                    if (data.status == 1) {
                        layer.close(layer.index);
                        layer.msg('添加成功！',{icon:1,time:1000, shift: 1},function () {
                            table.reload('allJobtypeTable');
                        });
                    } else {
                        layer.msg('添加失败！');
                    }
                },
                error: function() {
                    console.log("ajax error！");
                }
            });
            // 阻止表单跳转
            return false;
        });

        // 退出
        $('body').on('click', '#add-exit', function () {
            layer.close(layer.index);
        })

        // 退出
        $('body').on('click', '#update-exit', function () {
            layer.close(layer.index);
        })


        //监听行工具事件
        //tool是工具条事件名,allComTable是table原始容器的属性,lay-filter="对应的值"
        table.on('tool(allJobtypeTable)', function (obj) {
            var data = obj.data;
            console.log(obj);
            //删除用户事件
            if (obj.event === 'del') {
                layer.confirm('确定删除该用户吗?', function (index) {
                    //向服务端发送删除指令
                    console.log("data.jobtypeId=" + data.jobtypeId);
                    $.ajax({
                        url: "admin/deleteJobtypeById/" + data.jobtypeId
                        , type: 'DELETE'
                        , contentType: "application/json; charset=utf-8"
                        , dataType: 'json'
                        , success: function (data) {
                            if (data.status == 1) {
                                layer.msg('删除成功！');
                                table.reload('allJobtypeTable');
                            } else {
                                layer.msg('删除失败！');
                            }
                        },
                        error: function (data) {
                            console.log("ajax error");
                            layer.msg('ajax error');
                        }
                    });
                    layer.close(index);
                });
            }

            // 更新用户事件
            if (obj.event === 'edit') {
                // 每次显示更新用户的表单前自动为表单填写该行的数据
                layui.form.val('update-jobtype-form', {
                    "jobtypeId": data.jobtypeId,
                    "jobtypeName": data.jobtypeName
                });
                // 显示更新用户表单的弹出层
                layer.open({
                    type: 1,
                    title: '更新用户',
                    skin: 'layui-layer-molv',
                    area: ['500px'],
                    content: $('#update-jobtype-layer')
                });
                // 更新用户表单提交
                layui.form.on('submit(update-submit)', function (data) {
                    // ajax方式更新用户
                    $.ajax({
                        url: "edit/updateJobtype",
                        type: "PUT",
                        data: JSON.stringify(data.field),
                        contentType: "application/json; charset=utf-8",
                        dataType: 'json',
                        success: function (data) {
                            if (data.status == 1) {
                                layer.close(layer.index);
                                layer.msg('更新成功！');
                                table.reload('allJobtypeTable');
                            } else {
                                layer.msg('更新失败');
                            }
                        },
                        error: function () {
                            console.log("ajax error");
                        }
                    });
                    // 阻止表单跳转
                    return false;
                });
            }

        });

    });
</script>

</body>
</html>
